<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Netflix Gallery</h1>
            <div class="button-container" role="toolbar" aria-label="Filter buttons">
                <button class="button-71" onclick="show('all')" aria-label="Show all">ALL</button>
                <button class="button-71" onclick="show('cartoons')" aria-label="Show cartoons">CARTOONS</button>
                <button class="button-71" onclick="show('movies')" aria-label="Show movies">MOVIES</button>
            </div>
            <div class="gallery">
                <img src="./Gallery/Movies/movie1.avif" class="gallery-img movies" alt="Scene from Movie 1">
                <img src="./Gallery/Anime 3D/cartoon1.jpg" class="gallery-img cartoons" alt="3D Cartoon character 1">
                <img src="./Gallery/Movies/movie2.webp" class="gallery-img movies" alt="Scene from Movie 2">
                <img src="./Gallery/Movies/movie3.avif" class="gallery-img movies" alt="Scene from Movie 3">
                <img src="./Gallery/Anime 3D/cartoon2.jpg" class="gallery-img cartoons" alt="3D Cartoon character 2">
                <img src="./Gallery/Anime 3D/cartoon3.jpeg" class="gallery-img cartoons" alt="3D Cartoon character 3">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
